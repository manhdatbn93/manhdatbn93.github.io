<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio item number 2</title>
    <style>
        body { margin: 0; }
        #stl_cont {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="stl_cont"></div>

    <!-- STL Viewer Library -->
    <script src="https://cdn.jsdelivr.net/gh/VisualComputing/stl-viewer/stl_viewer.min.js"></script>

    <!-- Initialize the STL Viewer -->
    <script>
        const stlViewer = new StlViewer(
            document.getElementById("stl_cont"), {
                models: [
                    { id: 0, filename: "./images/Cottage_FREE.stl" }  // Ensure this path is correct
                ]
            }
        );
    </script>
</body>
</html>
